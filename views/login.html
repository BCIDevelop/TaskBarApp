<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBar App</title>
    <link type="text/css" rel="stylesheet" href="../scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_container">
        <div class="main_container__login login_container">
            <div class="login_container__welcome welcome">
                <h1 class="welcome__heading">Hola de Nuevo</h1>
                <p class="welcome__text">Bienvenido de nuevo te hemos echado de menos</p>
            </div>
            <form class="login_container__form form-container" novalidate>
                <div class="form-container__input-container input-container">
                    <input  autocomplete="email" class="input-container__input input-profile animation-input" required="required" type="email">
                    <i></i>
                        <label id="label-2-error" class="label-email" for="">Email</label>
                        <span id="span-2-error" class="material-symbols-outlined">
                            error
                        </span>
                 
                    <h5 class="text-error">Please check your data</h5>
                </div>
                <div class="input-container">
                    <input autocomplete="new-password" class="input-container__input" required="required" type="password">
                    <i></i>
                  
        
                        <label id="label-3-error" class="label-password" for="">Clave</label>
                        <span id="span-3-error" class="material-symbols-outlined">
                            error
                        </span>
                 
                    <h5 class="text-error">Please check your data</h5>
                </div>
        
                <a>Olvidaste tu contrase√±a</a>
                <button class="button__category--orange button--active">Iniciar Sesion</button>
            </form>
            <p>o</p>
    
            <p>No tienes una cuenta registrate</p>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/b556484ff9.js" crossorigin="anonymous"></script>
</body>
</html>
