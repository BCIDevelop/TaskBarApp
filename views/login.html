    <title>TaskBar App</title>
    <link type="text/css" rel="stylesheet" href="../scss/main.css">

    <script >
  
        window.onload = function () {
            
                  window.google.accounts.id.initialize({
                    client_id: "867773923360-1o9vafk85bmvsnh2oeebjg7v7ks73us9.apps.googleusercontent.com",
                    callback: callback()

    <div class="main_container">
        <div class="main-container__wrapper">
            <div class="alert alert--error">

                    <input  autocomplete="email" class="input-container__input" required="required" type="email">
                    <i></i>

            </div>
                <div class="input-wrapper">

                    </div>
                    <h5 class="text-error">Por favor revisa tus datos</h5>

                <a href="forgot_password.html" class="login_container__forgot">Olvidaste tu contraseña?</a>
                <button class="button__category--orange button--active">Registrarte</button>
            </form>
            <p>o</p>
            <div class="social -element">

                data-client_id="867773923360-1o9vafk85bmvsnh2oeebjg7v7ks73us9.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="loginGmail"
                data-auto_prompt="false">
           </div>
           
           <div class="g_id_signin responsive"
                data-type="standard"
                data-width="328"
                data-shape="pill"
                data-theme="outline"
                data-text="signin_with"
                data-size="large"
                data-locale="en-US">

        <p class="login_container__register">No tienes una cuenta? <span><a class="register_anchor" href="register.html">Registrate</a></span></p>
