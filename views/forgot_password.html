<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBar App</title>
    <link type="text/css" rel="stylesheet" href="../scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_container_forgot">
        <div class="main-container__wrapper">
            <div class="alert alert--success">
                <div class="alert__icon">&#10003;</div>
                <div class="alert__content">
                    <h3 class="alert__title">Exito</h3>
                    <p class="alert__description">Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor
                        sit amet</p>
                </div>
            </div>
        </div>
        <div class="main_container__login login_container">
            <div class="login_container__welcome welcome">
                <h1 class="welcome__heading">Olvidaste Contrase√±a</h1>
                <p class="welcome__text">Escribe tu email, te enviaremos un correo</p>
            </div>
            <form class="login_container__form form-container" novalidate>
                <div class="form-container__input-container input-container">
                    <input  autocomplete="email" class="input-container__input input-profile animation-input" required="required" type="email">
                    <i></i>
                        <label id="label-2-error" class="label-email" for="">Email</label>
                        <span id="span-2-error" class="material-symbols-outlined">
                            <svg class="input-container__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24l0 112c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-112c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
                        </span>
                 
                    <h5 class="text-error">Por favor revisa tus datos</h5>
                </div>
              
                <button type="submit" class="button__category--orange button--active">Enviar Correo</button>
            </form>
           
    </div>
    <script src="../js/forgot_password.js"></script>
    <script src="https://kit.fontawesome.com/b556484ff9.js" crossorigin="anonymous"></script>
</body>
</html>
