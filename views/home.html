<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TaskBar App - Home</title>
        <link type="text/css" rel="stylesheet" href="../scss/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <h1 class="header__logo">TaskApp</h1>
            <button class="button__show" onclick="showNavBar()">
                <i class="fa-solid fa-bars bars__picture"></i>
            </button>
        </header>

        <div class="overlay" id="nav-overlay" onclick="closeNavBar()"></div>
        <main>
            <aside class="menu" id="navbar">
                <button
                    onclick="closeNavBar()"
                    class="close_modal button__close"
                >
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="user">
                    <img
                        src="../scss/assets/image/user-regular.svg"
                        alt=""
                        class="user__picture"
                    />
                    <p class="user__name">Nombre del usuario</p>
                    <p class="user__description">Cargo del usuario</p>
                </div>
                <ul class="menu__options">
                    <li class="menu__option abled">
                        <a href="./home.html">
                            <img
                                src="../scss\assets\image\house-solid.svg"
                                class="menu__icon"
                            />
                            Principal</a
                        >
                    </li>
                    <li class="menu__option menu__option--disabled">
                        <a href="#">
                            <img
                                src="../scss\assets\image\file-regular.svg"
                                class="menu__icon"
                            />
                            Categor√≠as</a
                        >
                    </li>
                    <li class="menu__option abled">
                        <a href="./tasks.html">
                            <img
                                src="../scss\assets\image\list-check-solid.svg"
                                class="menu__icon"
                            />
                            Tareas</a
                        >
                    </li>
                    <li class="menu__option menu__option--disabled">
                        <a href="#">
                            <img
                                src="../scss/assets/image/user-regular.svg"
                                class="menu__icon"
                            />
                            Perfil</a
                        >|
                    </li>
                </ul>
            </aside>

            <div class="main-user-card">
                <div class="user-card__profile">
                    <img
                        class="main-user-card-profile__image"
                        src="../scss/assets/image/user1.svg"
                        alt="user1"
                    />
                    <h2 class="user-card-profile__name">
                        <span>Buenas tardes</span> Angela Smith
                    </h2>
                </div>
                <i class="user-card__icon fa-solid fa-bell"></i>
            </div>
        </main>
        <script
            src="https://kit.fontawesome.com/b556484ff9.js"
            crossorigin="anonymous"
        ></script>
        <script src="../js/index.js"></script>
        <button class="button__createtask">+</button>
    </body>
</html>
