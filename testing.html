<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBar App</title>
    <link type="text/css" rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <div>
      Botón de inicio  
    </div>
    
    <button class="button__login">Iniciar sesión</button>

    <div>
Botón de crear tarea
    </div>

    <button class="button__createtask">+</button>

    <div>
        Menú
    </div>

    <div class="menu">
        <div class="user">
          <img src="scss/assets/image/user-regular.svg" alt="" class="user__picture">
          <p class="user__name">Nombre del usuario</p>
          <p class="user__description">Cargo del usuario</p>
        </div>
        <ul class="menu__options">
          <li class="menu__option">
            <img src="scss\assets\image\house-solid.svg" class="menu__icon">
            <a href="#">Principal</a>
          </li>
          <li class="menu__option">
            <img src="scss\assets\image\file-regular.svg" class="menu__icon">
            <a href="#">Categorías</a>
          </li>
          <li class="menu__option">
            <img src="scss\assets\image\comments-regular.svg" class="menu__icon">
            <a href="#">Estados</a>
          </li>
          <li class="menu__option">
            <img src="scss/assets/image/user-regular.svg" class="menu__icon">
            <a href="#">Perfil</a>
          </li>
        </ul>
      </div>
      
</body>
</html>
